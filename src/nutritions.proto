syntax = "proto3";

package nutritions;

service NutritionsService {
  rpc GetNutritionByIngridientId (Ingridient) returns (Nutrition) {}
  rpc EditNutrition (EditNutrition) returns (Nutrition) {}
}

message Ingridient {
  int32 id = 1;
}

message Nutrition {
  int32 id = 1;
  string name = 2;
  string per_gram = 3;
  int32 ingridient_id = 4;
}

message EditNutrition {
  int32 id = 1;
  string per_gram = 3;
  int32 ingridient_id = 4;
}
